<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4 Subnet Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <nav class="w-full h-14 flex items-center px-6">
        <h1 class="font-medium text-lg md:text-2xl">IPv4 Subnet Calculator</h1>
    </nav>

    <section class="flex flex-col items-center justify-center w-full min-h-[calc(100vh-3.5rem)] p-4">
        <div class="w-full max-w-md flex flex-col items-center gap-4">
            <select class="bg-gray-200 py-3 px-2 w-full rounded-md cursor-pointer">
                <option value="">Select an option</option>
                <option value="subnet">Subnet Calculator (By Total Subnets)</option>
                <option value="hosts">Subnet Calculator (By Required Hosts)</option>
            </select>

            <div class="w-full flex flex-col items-center gap-2">
                <!-- Input fields and button will be dynamically added here -->
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
